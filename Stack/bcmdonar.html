<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(147, 171, 197)">
    <form style="margin:17% 1% 1% 42%;" name="donar" action="#" method="post">
        <table border=2px;>
        <tr>
        <th><label for="Full Name:">Full Name:</label></th>
        <td><input type="text" id="fname" name="name"></td>
        </tr>
        <tr>
        <th><label for="=Mobile Number">Mobile Number:</label></th>
        <td><input type="number" id="mob" name="mob"></td>
        </tr>
        <tr>
        <th><label for="mail">Email ID:</label></th>
        <td><input type="email" id="mail" name="mail"></td>
        </tr>
        <tr>
        <th><label for="age">Age:</label></th>
        <td><input type="number" id="age" name="age"></td>
        </tr>
        <tr>
        <th><label for="gen">Gender:</label></th>
        <td><select name="gen" id="gen">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select></td>
        </tr>
        <tr>
        <th><label for="bgrp">Blood Group:</label></th>
        <td><select name="bgrp" id="bgrp">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select></td></tr>
        <tr>
        <th><label for="add">Address:</label></th>
        <td><input type="textarea" id="add" name="add"></td>
        </tr>   
  </table>
</form>
<div>
           <button type="submit" style="margin: 2% 2% 2% 49%;">Submit</button>
</div>
</body>
</html>
