<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src.css">
</head>
<body style="margin: 10% 1% 10% 45%;border:2px">
    <form  name="Search" action="#" method="post">
        <label for="bgr">Blood Group:</label>
        <select name="bgr" id="bgr">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB+">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>
        <label for="loc">Location:</label>
        <input type="text" name="loc" id="loc"><br><br>
        <label for="no.re">Number of units required:</label>
        <input type="number" name="no.re" id="no.re"><br><br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
